---
# The two below are mandatory, see README.md
# simp_le_email:
# simp_le_vhosts:

simp_le_repo: "https://github.com/zenhack/simp_le/"
simp_le_version: "0.18.1"
simp_le_cache: "/home/{{ansible_user_id}}/.cache/ansible-simp_le"
simp_le_dest: "{{simp_le_cache}}/simp_le"

simp_le_dependencies:
  - "ca-certificates"
  - "build-essential"
  - "libssl-dev"
  - "libffi-dev"
  - "python"
  - "python-dev"
  - "python-virtualenv"

simp_le_python_dependencies:
  - "setuptools"
  - "pip"
  - "wheel"
